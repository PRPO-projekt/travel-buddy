kumuluzee:
  name: "travel-buddy-ticket-search"
  version: "0.0.1"
  env: "dev"
  server:
    http:
      port: 8093
  health:
    servlet:
      mapping: /health
      enabled: true
    logs:
      enabled: true
      level: INFO
      period-s: 30
    checks:
      data-source-health-check:
        jndi-name: jdbc/Tickets
      disk-space-health-check:
        threshold: 100000000
  datasources:
    - name: TicketsDS
      jndi-name: jdbc/Tickets
      connection-url: jdbc:postgresql://127.0.0.1:5432/traverl-buddy
      username: postgresql
      password: root
      driver-class: org.postgresql.Driver
      max-pool-size: 20